<div id="wrapper">
    <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-atom" [fullScreen]="true">
        <p style="color: white">Loading...</p>
    </ngx-spinner>
    <app-sidebar *ngIf="isLoggedIn"></app-sidebar>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <app-header></app-header>
            <!-- Begin Page Content -->
            <div class="container-fluid">


                <button (click)="changeLangage('ar')">{{'COMMON.ARABIC-KEY' |translate}}</button>
<button (click)="changeLangage('en')">{{'COMMON.ENGLISH-KEY' |translate}}</button>
                <div>
                    <h3 > {{ 'Hello' | translate }}  </h3>
                    <p >{{ 'Test' | translate }} </p>
                 </div>
                

                <router-outlet></router-outlet>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <app-footer></app-footer>
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
